<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
        <img src="car.png">
        <p>За рулём сижу довольный -<br> Ездить просто и легко!<br> Только руль чуть-чуть огромный<br> И педали далеко.<br></p>
    </div>
    <div> 
        <img src="train.png">
        <p>Паровоз мой быстро-быстро <br> Мчит вперед без машиниста.<br> Cоревнуется со мной,<br> Потому что заводной!<br></p>
    </div>    
    <div>
        <img src="paint.png">
        <p>Нарисую я в альбоме<br> Голубое море,<br> Белый парус над волною<br> Бьется на просторе<br></p> 
    </div>
</body>
</html>
